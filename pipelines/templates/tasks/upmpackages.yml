# [Template] Builds and publishes UPM .tgz packages
parameters:
  version: $(MRTKVersion)
  buildNumber: $(Build.BuildNumber)
  publishUpm: $(PublishUpmPackages)

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '12.18.0'
- task: PowerShell@2
  displayName: 'Build UPM packages'
  inputs:
    targetType: filePath
    filePath: ./scripts/packaging/createupmpackages.ps1
    arguments: >
      -ProjectRoot $(Get-Location)
      -OutputDirectory $(Build.ArtifactStagingDirectory)\build\upm\output
      -Version ${{ parameters.version }}
      -BuildNumber ${{ parameters.buildNumber }}
- task: PublishBuildArtifacts@1
  displayName: 'Publish UPM packages'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)\build\upm\output'
    ArtifactName: 'mrtk-upm'
- task: PowerShell@2
  displayName: 'Publish UPM packages to registry'
  inputs:
    targetType: filePath
    filePath: ./scripts/packaging/publishupmpackages.ps1
    arguments: >
      -Publish publishUpm
      -PackageDirectory $(Build.ArtifactStagingDirectory)\build\upm\output
      -RegistryPath $(UpmRegistry)
